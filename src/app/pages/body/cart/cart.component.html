<div class="content-wrapper">
  <h1>MI CARRITO</h1>
  <div>
    <div id="carrito" class="columnn">
  
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
        <ng-container matColumnDef="Producto">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell  *matCellDef="let element">
            <div class="product-img-name">
              <img src="../../../../assets/img/productos/{{element.producto.idProducto}}.jpg" alt="">
              <h4>{{element.producto.nombreProducto}}</h4>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell  *matCellDef="let element"><div>${{moneyFormating(element.producto.precio)}}</div></td>
        </ng-container>
        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element"><b>{{element.cantidad}}</b></td>
        </ng-container>
        <ng-container matColumnDef="Subtotal">
          <th mat-header-cell *matHeaderCellDef>Subtotal</th>
          <td mat-cell *matCellDef="let element">${{moneyFormating(element.subTotal)}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

  </div>
  <div id="resumen" class="columnn">
    <mat-card>
      <mat-card-title>
        <h3>RESUMEN</h3>
      </mat-card-title>
      <mat-card-content>
        <span> Total:</span>
        <span>${{precioTotal()}}</span>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-standar">
        IR A PAGAR
      </button>
    </mat-card>
  </div>
  </div>
  
</div>
