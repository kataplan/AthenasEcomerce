<div class="content-wrapper">
  <table
    mat-table
    [dataSource]="this.servicioPedidos.listaPedidos"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido.nombre }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido.apellido }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef>Region</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido.region }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="comuna">
      <th mat-header-cell *matHeaderCellDef>Comuna</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido.comuna }}</td>
    </ng-container>

    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef>Rut</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido.rut }}</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Direccion</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido.direccion }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido.fecha }}</td>
    </ng-container>

    <ng-container matColumnDef="idPedido">
      <th mat-header-cell *matHeaderCellDef>IdPedido</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido.idPedido }}</td>
    </ng-container>

    <ng-container matColumnDef="idProducto">
      <th mat-header-cell *matHeaderCellDef>IdProducto</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido.idProducto }}</td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido.cantidadProductos }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
