<div class="content-wrapper">
    <div>
      <h1 id="categoria">{{this.servicioProductos.catBusqueda}}</h1>
    </div> 
    <div id="content">
      <div id="filter" class="column">
       <app-filter></app-filter>
      </div>
      <div class="column" id="products-wrapper">
       
        <div id="products">
          <div *ngFor="let item of servicioProductos.listaProductos">
            
            <mat-card class="card" (click)="verProducto(item)">
              <button class="btn-producto">
                <img
                  mat-card-image
                  src="../../../assets/img/productos/{{item.idProducto}}.jpg"
                  alt="foto productos"
                />
                <mat-card-content class="title">
                  <b>{{item.nombreProducto}}</b>
                </mat-card-content>
              </button>
  
              <mat-card-content class="price"> $ {{moneyFormating(item.precio)}}</mat-card-content>   
              
              <app-star>{{rate(item.valoracion)}}</app-star>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
